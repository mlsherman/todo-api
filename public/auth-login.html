<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do API Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Additional styles specific to the login page */
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #bbb;
      }

      .form-container {
        margin-bottom: 1.5rem;
      }

      .form-switch {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #bbb;
      }

      .form-switch a {
        color: #007bff;
        text-decoration: none;
        cursor: pointer;
      }

      .form-switch a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        display: none;
      }

      .alert-danger {
        background-color: rgba(220, 53, 69, 0.2);
        color: #ff6b6b;
        border: 1px solid rgba(220, 53, 69, 0.3);
      }

      .alert-success {
        background-color: rgba(40, 167, 69, 0.2);
        color: #51cf66;
        border: 1px solid rgba(40, 167, 69, 0.3);
      }

      #register-form {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do API</h1>

      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <p>Login to access your tasks</p>

        <div id="login-alert" class="alert alert-danger"></div>
        <div id="login-success" class="alert alert-success"></div>

        <form id="login">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>

        <div class="form-switch">
          Don't have an account? <a id="show-register">Register</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="form-container">
        <p>Create a new account</p>

        <div id="register-alert" class="alert alert-danger"></div>
        <div id="register-success" class="alert alert-success"></div>

        <form id="register">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input
              type="text"
              id="register-username"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              placeholder="Choose a password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit">Register</button>
        </form>

        <div class="form-switch">
          Already have an account? <a id="show-login">Login</a>
        </div>
      </div>
    </div>

    <script src="auth-login.js"></script>
  </body>
</html>
